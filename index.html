        @keyframes sparkle {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const messages = ["Wait!", "I'll be very sad :('", "Just think about it!!!", "Pleasee!!", "Please pookie!!!", "No :(","I'm going to die'", "Sad bassem :'("];
            let isMoving = false;


            const RUN_DISTANCE = 100;
            const DANGER_ZONE = 140;
            const EDGE_BUFFER = 40;

            function moveButton(e) {
                if (isMoving) return;

                const rect = noBtn.getBoundingClientRect();
                const btnCenter = {
                    x: rect.left + rect.width/2,
                    y: rect.top + rect.height/2
                };

                const distance = Math.hypot(e.clientX - btnCenter.x, e.clientY - btnCenter.y);

                if (distance < DANGER_ZONE) {
                    isMoving = true;
                    const angle = Math.atan2(btnCenter.y - e.clientY, btnCenter.x - e.clientX);
                    

                    const newX = Math.max(EDGE_BUFFER, 
                        Math.min(window.innerWidth - rect.width - EDGE_BUFFER, 
                            rect.left + Math.cos(angle) * RUN_DISTANCE));
                    
                    const newY = Math.max(EDGE_BUFFER, 
                        Math.min(window.innerHeight - rect.height - EDGE_BUFFER, 
                            rect.top + Math.sin(angle) * RUN_DISTANCE));


                    noBtn.style.transform = `translate(${newX - rect.left}px, ${newY - rect.top}px) rotate(${Math.random() * 15 - 7}deg)`;
                    noBtn.textContent = messages[Math.floor(Math.random() * messages.length)];
                    
                    setTimeout(() => {
                        isMoving = false;
                        noBtn.style.transform = 'translate(0, 0) rotate(0deg)';
                    }, 300);
                }
            }

            document.addEventListener('mousemove', (e) => {
                requestAnimationFrame(() => moveButton(e));
            });

            yesBtn.addEventListener('click', () => {
                document.body.style.background = '#ffb3d9';
                document.querySelector('.header-gif').style.display = 'none';
                document.querySelector('.question').style.display = 'none';
                document.querySelector('.buttons').style.display = 'none';
                document.getElementById('success').style.display = 'flex';
                document.querySelector('.success-text').style.transform = 'rotate(-5deg) scale(1.1)';
            });

            noBtn.addEventListener('click', () => {
                noBtn.style.transform = 'scale(0.95) rotate(8deg)';
                setTimeout(() => {
                    noBtn.style.transform = 'scale(1) rotate(0deg)';
                }, 200);
            });
            document.addEventListener('contextmenu', (e) => e.preventDefault());
        });
    </script>

        backgroundMusic.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });

        backgroundMusic.volume = 0;
        backgroundMusic.play().catch(() => {
            document.addEventListener('click', () => {
                backgroundMusic.play();
            }, { once: true });
        });
        
        fadeInterval = setInterval(() => {
            if(backgroundMusic.volume < 0.5) {
                backgroundMusic.volume += 0.02;
            } else {
                clearInterval(fadeInterval);
            }

            fadeInterval = setInterval(() => {
                if(backgroundMusic.volume < 1) {
                    backgroundMusic.volume += 0.05;
                } else {
                    clearInterval(fadeInterval);
                }
            }, 50);
